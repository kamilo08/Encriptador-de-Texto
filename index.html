<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo de alura" >
    </header>
    <main>
        <section>
            <textarea  class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras mayusculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="btn-Encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">desencriptar</button>
            </div>
        </section>

         <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="copiar" onclick="btncopiar()">copiar</button>
        </div>

        </section> 
    </main>
    <script src="/script.js"></script>
</body>
</html>
